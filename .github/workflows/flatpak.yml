on:
  push:
    branches: [main]
  pull_request:
name: CI
jobs:
  flatpak:
    name: "Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm build

      - name: Bundle JavaScript
        run: pnpm bundle

      - name: Copy native module
        run: |
          mkdir -p dist
          if [ -f node_modules/@gtkx/native/index.node ]; then
            cp node_modules/@gtkx/native/index.node dist/index.node
          elif [ -f node_modules/@gtkx/native/dist/index.node ]; then
            cp node_modules/@gtkx/native/dist/index.node dist/index.node
          else
            echo "Error: Could not find @gtkx/native/index.node"
            find node_modules/@gtkx/native -name "*.node" || true
            exit 1
          fi

      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: io.github.tduarte.cafe.flatpak
          manifest-path: flatpak/io.github.tduarte.cafe.yaml
          cache-key: flatpak-builder-${{ github.sha }}