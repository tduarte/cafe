name: Build Flatpak

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flatpak:
    name: "Build Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        working-directory: examples/coffee-calculator
        run: pnpm build

      - name: Bundle JavaScript
        working-directory: examples/coffee-calculator
        run: pnpm bundle

      - name: Copy native module
        working-directory: examples/coffee-calculator
        run: |
          mkdir -p dist
          cp ../../packages/native/index.node dist/index.node || \
          cp node_modules/@gtkx/native/index.node dist/index.node || true

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: io.github.tduarte.cafe.flatpak
          manifest-path: examples/coffee-calculator/flatpak/io.github.tduarte.cafe.yaml
          cache-key: flatpak-builder-${{ github.sha }}
          working-directory: examples/coffee-calculator

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: examples/coffee-calculator/dist/io.github.tduarte.cafe.flatpak
          retention-days: 30